<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a class="logo" href="#">
                <img src="img/logo.png" alt="">
            </a>
            <ul class="header__nav">
                <li>
                    <a href="#" class="header__nav-button">iPhone</a>
                </li>
                <li>
                    <a href="#" class="header__nav-button">iPad</a>
                </li>
                <li>
                    <a href="#" class="header__nav-button">iWatch</a>
                </li>
                <li>
                    <a href="#" class="header__nav-button">AirPods</a>
                </li>
                <li>
                    <a href="#" class="header__nav-button">MacBook</a>
                </li>
                <li>
                    <a href="#" class="header__nav-button">MacPro</a>
                </li>
                <li>
                    <a href="#" class="header__nav-button">OTHERS</a>
                </li>
            </ul>
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <section class="products">
        <div class="container">
            <h2 class="title">New Products</h2>
            <div class="wrapper">
                <div class="products__card">
                    <img class="products__card-img" src="./img/products/1.png" alt="">
                    <h3 class="products__card-title">iPhone 14 pro max</h3>
                    <p class="products__card-price">1300$</p>
                    <button class="products__card-btn" type="button">Buy</button>
                </div>
                <div class="products__card">
                    <img class="products__card-img" src="./img/products/2.png" alt="">
                    <h3 class="products__card-title">iPhone 14 pro max</h3>
                    <p class="products__card-price">1300$</p>
                    <button class="products__card-btn" type="button">Buy</button>
                </div>
                <div class="products__card">
                    <img class="products__card-img" src="./img/products/3.png" alt="">
                    <h3 class="products__card-title">iPhone 14 pro max</h3>
                    <p class="products__card-price">1300$</p>
                    <button class="products__card-btn" type="button">Buy</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
